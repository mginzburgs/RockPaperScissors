<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="page__wrapper">
        <header class="header">
            <h1 class="header__heading">
                Rock Paper Scissors
            </h1>
        </header>
        <main class="main">
            <div class="main__container">
                <section class="main__game">
                    <ul class="game__choice-list">
                        <li class="game__choise-item"><button>Rock</button></li>
                        <li class="game__choise-item"><button>Paper</button></li>
                        <li class="game__choise-item"><button>Scissors</button></li>
                    </ul>
                    <div class="game__score">
                        <h2 class="game__score-heading">SCORE</h2>
                        <p class="result"></p>
                        <div class="game__score-container">
                            <div class="game__score-left">
                                <p class="game__score-score game__score-score--win">0</p>
                            </div>
                            <div class="game__score-right">
                                <p class="game__score-score game__score-score--win">0</p>
                            </div>
                        </div>


                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <p>Created 2024</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
